<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#00001c" />
  <!-- Stars -->
  <circle cx="50" cy="50" r="3" fill="white" />
  <circle cx="100" cy="80" r="3" fill="white" />
  <circle cx="150" cy="60" r="3" fill="white" />
  <circle cx="120" cy="140" r="3" fill="white" />
  <circle cx="180" cy="120" r="3" fill="white" />
  <!-- Lines connecting the stars -->
  <line x1="50" y1="50" x2="100" y2="80" stroke="white" stroke-width="1" />
  <line x1="100" y1="80" x2="150" y2="60" stroke="white" stroke-width="1" />
  <line x1="150" y1="60" x2="120" y2="140" stroke="white" stroke-width="1" />
  <line x1="120" y1="140" x2="180" y2="120" stroke="white" stroke-width="1" />
  <line x1="180" y1="120" x2="50" y2="50" stroke="white" stroke-width="1" />
</svg>
